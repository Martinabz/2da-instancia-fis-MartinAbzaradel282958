<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Semanal</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <header></header>
  <body>
    <div class="tableContainer">
      <h1>Planificacion Semanal</h1>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Actividad</td>
            <td class="cell" data-cell-id="1">
              <button class="add-btn" onclick="openFormActivity(this)">
                Agregar Actividad
              </button>
            </td>
            <td class="cell" data-cell-id="2">
              <button class="add-btn" onclick="openFormActivity(this)">
                Agregar Actividad
              </button>
            </td>
            <td class="cell" data-cell-id="3">
              <button class="add-btn" onclick="openFormActivity(this)">
                Agregar Actividad
              </button>
            </td>
            <td class="cell" data-cell-id="4">
              <button class="add-btn" onclick="openFormActivity(this)">
                Agregar Actividad
              </button>
            </td>
            <td class="cell" data-cell-id="5">
              <button class="add-btn" onclick="openFormActivity(this)">
                Agregar Actividad
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <button class="btn btn-primary" id="addCompetenciaButton">
          Agregar Competencia
        </button>
        <button class="btn btn-secondary" id="addArticuloButton">
          Agregar Artículo a competencia
        </button>
        <button class="btn btn-primary" id="addFeedbackButton">
          Agregar Feedback
        </button>
      </div>
    </div>
    <!-- Sección que contiene el formulario de actividad (inicialmente oculta) -->
    <div id="activityFormSection" class="hidden">
      <div class="form-container">
        <h2 class="activity-title">Crear Actividad</h2>

        <div class="select-container">
          <div class="select-competencia">
            <label for="competencia-select">Seleccionar Competencia:</label>
            <select
              class="competencia-options"
              id="competencia-select"
              onchange="updateArticulos(this)"
            >
              <option value="">-- Selecciona una competencia --</option>
            </select>
          </div>

          <div class="select-articulo">
            <label for="articulo-select">Seleccionar Artículo:</label>
            <select id="articulo-select" multiple class="form-control">
              <option value="">-- Selecciona los artículos --</option>
            </select>
          </div>
        </div>

        <div class="select-tipo">
          <label for="tipo-select">Tipo de Actividad:</label>
          <select id="tipo-select" class="form-control">
            <option value="BaseActividad">-- Selecciona el tipo --</option>
            <option value="charla">Charla</option>
            <option value="taller">Taller</option>
            <option value="seminario">Seminario</option>
          </select>
        </div>

        <div class="description-container">
          <label for="descripcion">Descripción de la Actividad:</label>
          <textarea
            id="descripcion"
            class="form-control"
            placeholder="Escribe la descripción de la actividad..."
          ></textarea>
        </div>

        <div class="action-buttons">
          <button id="saveActivity" class="btn btn-primary">Guardar</button>
          <button id="cancelActivity" class="btn btn-secondary">
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <!-- Formulario para agregar competencia -->
    <div id="competenciaFormSection" class="form-section">
      <div class="form-container">
        <h2 class="activity-title">Agregar Competencia</h2>
        <label for="competencia-titulo">Título de la competencia:</label>
        <input
          type="text"
          id="competencia-titulo"
          placeholder="Nombre de la competencia"
        />

        <label for="competencia-articulos">Artículos:</label>
        <input
          type="text"
          id="competencia-articulos"
          placeholder="Artículos de la competencia"
        />
        <div class="action-buttons">
          <button class="save-btn" id="saveCompetenciaButton">
            Guardar Competencia
          </button>
          <button class="cancel-btn" id="cancelCompetenciaButton">
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <!-- Formulario para agregar feedback -->
    <div id="feedbackFormSection" class="form-section">
      <div class="form-container">
        <h2 class="activity-title">Agregar Devolucion</h2>
        <label for="devolucion-texto">Devolucion:</label>
        <input
          type="text"
          id="devolucion-texto"
          placeholder="Escriba su devolucion"
        />
        <div class="action-buttons">
          <button class="save-btn" id="saveFeedbackButton">
            Guardar Competencia
          </button>
          <button class="cancel-btn" id="cancelFeedbackButton">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Formulario para agregar articulos a competencias -->
    <div id="articuloFormSection" class="form-section">
      <div class="form-container">
        <h2 class="activity-title">Agregar Articulo a Competencia</h2>
        <div class="select-container">
          <div class="select-competencia">
            <label for="competencia-select2">Seleccionar Competencia:</label>
            <select class="competencia-options" id="competencia-select2">
              <option value="">-- Selecciona una competencia --</option>
            </select>
          </div>
        </div>
        <div class="description-container">
          <label for="articulo-add">Articulo:</label>
          <input
            type="text"
            id="articulo-add"
            placeholder="Nombre del articulo"
          />
        </div>
        <div class="action-buttons">
          <button class="save-btn" id="saveArticuloButton">
            Agregar Articulo
          </button>
          <button class="cancel-btn" id="cancelArticuloButton">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
